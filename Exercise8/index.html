<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            padding: 9px 29px 9px 30px;
    background: red;
    color: white;
    margin: 5px;
    text-align: center;
    border: 2px solid black;
            
        }
        .red:nth-child(even){
            display: none;
            /* visibility: hidden; */
        }
        .container{
            display: flex;

        }
    </style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10 !</h1>
    <div class="container">
        <div class="red">1</div >
        <div class="red">2</div >
        <div class="red">3</div >
        <div class="red">4</div >
        <div class="red">5</div >
        <div class="red">6</div >
        <div class="red">7</div >
        <div class="red">8</div>
        <div class="red">9</div >
        <div class="red">10</div >
    </div >
    <hr>
</body>
</html>
