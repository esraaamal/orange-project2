<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4</title>
    <style>
        td{
            padding: 8px;
            border: 1px solid black;
            border-collapse: separate;
            border-radius: 6px;
            box-shadow: 2px 4px 4px black;
        }
        table{
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <h2>Table styling</h2>
    <table >
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
